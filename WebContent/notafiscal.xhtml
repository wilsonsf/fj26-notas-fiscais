<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:caelum="http://java.sun.com/jsf/composite/caelum">

<ui:composition template="/_template.xhtml">
<ui:define name="corpo">
  <h:form>
    <fieldset>
      <legend>Dados da nota</legend>
      
      <caelum:campoTexto id="cnpj" label="CPNJ do Cliente:" value="#{notaFiscalBean.notaFiscal.cnpj}"/>
      
      <h:outputLabel value="Data:" for="data" />
      <h:inputText id="data" value="#{notaFiscalBean.notaFiscal.data.time}">
        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
      </h:inputText>
    </fieldset>
    
    <h:commandButton value="Gravar" action="#{notaFiscalBean.grava}" />
  </h:form>
</ui:define>
</ui:composition>
</html>
