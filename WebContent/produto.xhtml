<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Sistema de Notas Fiscais - UberDist</title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

  <div id="cabecalho">
    <h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/>
    <div id="usuarioLogado">Logado como: #{loginBean.usuario.login}</div>
  </div> <!-- fim #cabecalho -->

  <div id="conteudo">
  <h:form>
    <h2>
      <h:outputText value="Novo Produto" rendered="#{empty produtoBean.produto.id}"/>
      <h:outputText value="Editar Produto" rendered="#{not empty produtoBean.produto.id}"/>
    </h2>

    <fieldset>
      <legend>Dados do Produto</legend>
      <h:inputHidden value="#{produtoBean.produto.id}" />

      <h:outputLabel value="Nome: " for="nome" />
      <h:inputText id="nome" value="#{produtoBean.produto.nome}" />

      <h:outputLabel value="Descrição: " for="descricao" />
      <h:inputText id="descricao" value="#{produtoBean.produto.descricao}" />

      <h:outputLabel value="Preço: " for="preco" />
      <h:inputText id="preco" value="#{produtoBean.produto.preco}">
          <f:passThroughAttribute name="type" value="number" />
          <!-- tipos: email, date, search, url, tel, range, text (padrão) -->
      </h:inputText>

      <h:commandButton value="Gravar" action="#{produtoBean.grava}" rendered="#{empty produtoBean.produto.id}"/>
      <h:commandButton value="Atualizar" action="#{produtoBean.grava}" rendered="#{not empty produtoBean.produto.id}"/>
      <h:commandButton value="Cancelar" action="#{produtoBean.cancela}"/>
    </fieldset>
  </h:form>

  <h:form>
  <h2>Listagem de Produtos</h2>

  <h:dataTable value="#{produtoBean.produtos}" var="produto" styleClass="dados"
    rowClasses="impar,par">

    <h:column>
      <f:facet name="header">Nome</f:facet>
      #{produto.nome}
    </h:column>

    <h:column>
      <f:facet name="header">Descrição</f:facet>
      #{produto.descricao}
    </h:column>

    <h:column>
      <f:facet name="header">Valor</f:facet>
      #{produto.preco}
      <f:facet name="footer">#{produtoBean.totalProdutos}</f:facet>
    </h:column>

    <h:column>
      <f:facet name="header">Ações</f:facet>
      <h:commandLink value="Alterar">
        <f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}" />
      </h:commandLink>
      <h:commandLink action="#{produtoBean.remove(produto)}" value="Remover">
        <f:ajax render="@form"/>
      </h:commandLink>
    </h:column>

  </h:dataTable>
  </h:form>
  </div> <!-- fim #conteudo -->
  <div id="rodape">
    Copyright 2013.
    Todos os Direitos reservados a Wilson.
  </div> <!-- fim #rodape -->
</h:body>
</html>
