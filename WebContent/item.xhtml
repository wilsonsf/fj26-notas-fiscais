<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:caelum="http://xmlns.jcp.org/jsf/composite/caelum">

<ui:composition template="/_template.xhtml">
<ui:define name="corpo">
  <h2>Nota Fiscal</h2>
  <h:form>
    <fieldset>
      <legend>Dados da nota</legend>
      <h:panelGrid columns="2">
        <h:outputLabel value="CNPJ do cliente: " />
        <h:outputLabel value="#{notaFiscalBean.notaFiscal.cnpj}" />

        <h:outputLabel value="Data: " />
        <h:outputLabel value="#{notaFiscalBean.dataFormatada}"/>

        <h:outputLabel value="Valor da nota: " />
        <h:outputText value="#{notaFiscalBean.notaFiscal.valorTotal}">
          <f:convertNumber type="currency" currencySymbol="R$ " locale="pt_BR" />
        </h:outputText>
      </h:panelGrid>
    </fieldset>

    <fieldset>
      <legend>Dados do item</legend>

      <h:outputLabel value="Produto:" for="produtos" />
      <h:selectOneMenu value="#{notaFiscalBean.idProduto}">
        <f:selectItem itemLabel="--Selecione--" itemValue="0" noSelectionOption="true"/>
        <f:selectItems value="#{produtoBean.produtos}" var="produto"
          itemValue="#{produto.id}" itemLabel="#{produto.nome}" />
      </h:selectOneMenu>

      <caelum:campoTexto id="quantidade" label="Quantidade:" 
        value="#{notaFiscalBean.item.quantidade}" />

      <h:commandButton action="#{notaFiscalBean.guardaItem()}" value="Guarda Item" />
    </fieldset>

    <h2>Itens da nota fiscal</h2>
    <h:dataTable value="#{notaFiscalBean.notaFiscal.itens}" var="item" 
      styleClass="dados" rowClasses="impar,par">

      <h:column>
        <f:facet name="header">Produto</f:facet>
        #{item.produto.nome}
      </h:column>

      <h:column>
        <f:facet name="header">Valor unit√°rio</f:facet>
        <h:outputText value="#{item.valorUnitario}">
          <f:convertNumber type="currency" currencySymbol="R$ " locale="pt_BR" />
        </h:outputText>
      </h:column>

      <h:column>
        <f:facet name="header">Quantidade</f:facet>
        #{item.quantidade}
      </h:column>

      <h:column>
        <f:facet name="header">Total</f:facet>
        <h:outputText value="#{item.total}">
          <f:convertNumber type="currency" currencySymbol="R$ " locale="pt_BR" />
        </h:outputText>
      </h:column>
    </h:dataTable>

    <h:panelGrid columns="2">    
      <h:commandButton value="Voltar" action="notafiscal?faces-redirect=true" />
      <h:commandButton value="Gravar" action="#{notaFiscalBean.grava()}" />
    </h:panelGrid>
  </h:form>
</ui:define>
</ui:composition>
</html>
