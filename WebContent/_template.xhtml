<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <title>Sistema de Notas Fiscais - UberDist
    <h:outputText value=": #{titulo}" rendered="#{not empty titulo}"/>
  </title>
  <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
  <div id="cabecalho">
    <h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany"/>
    <div id="usuarioLogado">
      <h:form rendered="#{usuarioLogadoBean.logado}">
        Logado como: #{usuarioLogadoBean.usuario.login}
        <h:commandLink value="Sair" action="#{loginBean.desloga}"/>
      </h:form>
    </div> <!-- fim #usuarioLogado -->
  </div>  <!-- fim #cabecalho -->

  <div id="conteudo">
    <ui:insert name="corpo"/>
  </div> <!-- fim #conteudo -->

  <div id="rodape">
    Copyright 2013.
    Todos os Direitos reservados a Wilson.
  </div> <!-- fim #rodape -->
</h:body>
</html>
